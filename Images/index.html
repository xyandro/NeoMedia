<html>
<head>
	<title>Icon</title>
	<style>
		body {
			background: red;
		}

		.raw > div {
			margin-bottom: 10px;
			clear: both;
		}

			.raw > div > div {
				float: left;
				margin-right: 10px;
				margin-bottom: 10px;
			}

			.raw > div.size48 > div {
				height: 48px;
				width: 48px;
			}

			.raw > div.size72 > div {
				height: 72px;
				width: 72px;
			}

			.raw > div.size96 > div {
				height: 96px;
				width: 96px;
			}

			.raw > div.size144 > div {
				height: 144px;
				width: 144px;
			}

			.raw > div.size192 > div {
				height: 192px;
				width: 192px;
			}

			.raw > div > div.black {
				background: black;
			}

			.raw > div > div.white {
				background: white;
			}

			.raw > div > div.normal > div {
				background: url(yellow.png);
				border-radius: 10%;
			}

			.raw > div > div > div > img {
				width: 100%;
				height: 100%;
				content: url(icon.svg);
			}

		.final {
			margin-bottom: 10px;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="raw">
		<div class="size48">
			<div class="normal black"><div><img /></div></div>
			<div class="normal white"><div><img /></div></div>
			<div class="round black"><div><img /></div></div>
			<div class="round white"><div><img /></div></div>
		</div>

		<div class="size72">
			<div class="normal black"><div><img /></div></div>
			<div class="normal white"><div><img /></div></div>
			<div class="round black"><div><img /></div></div>
			<div class="round white"><div><img /></div></div>
		</div>

		<div class="size96">
			<div class="normal black"><div><img /></div></div>
			<div class="normal white"><div><img /></div></div>
			<div class="round black"><div><img /></div></div>
			<div class="round white"><div><img /></div></div>
		</div>

		<div class="size144">
			<div class="normal black"><div><img /></div></div>
			<div class="normal white"><div><img /></div></div>
			<div class="round black"><div><img /></div></div>
			<div class="round white"><div><img /></div></div>
		</div>

		<div class="size192">
			<div class="normal black"><div><img /></div></div>
			<div class="normal white"><div><img /></div></div>
			<div class="round black"><div><img /></div></div>
			<div class="round white"><div><img /></div></div>
		</div>
	</div>

	<div class="final">
		<img src="48x48-normal.png" />
		<img src="48x48-round.png" />
		<img src="72x72-normal.png" />
		<img src="72x72-round.png" />
		<img src="96x96-normal.png" />
		<img src="96x96-round.png" />
		<img src="144x144-normal.png" />
		<img src="144x144-round.png" />
		<img src="192x192-normal.png" />
		<img src="192x192-round.png" />
	</div>

	<!--
	a=x-c+255
	r=255*x/(x-c+255)

	48x48-normal.png   ..\NeoRemote\app\src\main\res\mipmap-mdpi\ic_launcher.png
	48x48-round.png    ..\NeoRemote\app\src\main\res\mipmap-mdpi\ic_launcher_round.png
	72x72-normal.png   ..\NeoRemote\app\src\main\res\mipmap-hdpi\ic_launcher.png
	72x72-round.png    ..\NeoRemote\app\src\main\res\mipmap-hdpi\ic_launcher_round.png
	96x96-normal.png   ..\NeoRemote\app\src\main\res\mipmap-xhdpi\ic_launcher.png
	96x96-round.png    ..\NeoRemote\app\src\main\res\mipmap-xhdpi\ic_launcher_round.png
	144x144-normal.png ..\NeoRemote\app\src\main\res\mipmap-xxhdpi\ic_launcher.png
	144x144-round.png  ..\NeoRemote\app\src\main\res\mipmap-xxhdpi\ic_launcher_round.png
	192x192-normal.png ..\NeoRemote\app\src\main\res\mipmap-xxxhdpi\ic_launcher.png
	192x192-round.png  ..\NeoRemote\app\src\main\res\mipmap-xxxhdpi\ic_launcher_round.png
	-->

</body>
</html>
