<h1>Customers:</h1>

<div>
	Name: <input type="text" ng-model="vm.searchText" />{{vm.searchText}}
	<br />

	<ul>
		<li ng-repeat="person in vm.people | filter:vm.searchText | orderBy:'name' track by person.id">
			<a ng-href="#/orders/{{::person.id}}">{{::person.name}} - {{::person.city}}</a>
		</li>
	</ul>

	<button ng-click="vm.addCustomer()">Add Customer</button>
</div>
