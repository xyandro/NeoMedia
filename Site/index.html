<html ng-app="app">
<head>
	<title>NeoRemote</title>
	<meta charset="utf-8" />
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="site.css" />
	<script src="angular.min.1.6.4.js"></script>
	<script src="app.js"></script>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
</head>
<body ng-controller="NeoMediaController as vm">

	<div ng-show="vm.Mode == 'Video'" class="search">
		<img ng-click="vm.queueVideos()" src="check.svg" />
		<input type="text" ng-model="vm.SearchText" />
		<img ng-click="vm.resetSearch()" src="clear.svg" />
	</div>

	<div ng-show="vm.Mode == 'Video'" class="videos">
		<div ng-repeat="video in vm.Videos | filter:vm.SearchText" ng-click="vm.queueVideo(video)">
			<img ng-src="{{video.Queued ? 'check.svg' : 'uncheck.svg'}}" /> {{::video.Name}}
		</div>
	</div>

	<div ng-show="vm.Mode == 'Slideshow'" class="slideshow">
		{{vm.SlidesQuery}}<br />
		<textarea class="slidesQuery" ng-model="vm.NewSlidesQuery" ng-focus="$event.currentTarget.select()"></textarea>
		<img class="sendQuery" src="play.svg" ng-click="vm.setSlidesQuery(vm.NewSlidesQuery)" />
		<img ng-click="vm.NewSlidesQuery = vm.SlidesQuery" src="clear.svg" />
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<img ng-click="vm.changeSlide(-1)" src="back.svg" />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<img ng-click="vm.toggleSlidesPaused()" ng-src="{{vm.SlidesPaused ? 'play.svg' : 'pause.svg'}}" />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<img ng-click="vm.changeSlide(1)" src="forward.svg" />
		<br />
		<input style="width: 100%" type="range" min="5" max="300" step="5" ng-model="vm.SlideDisplayTime" ng-change="vm.setSlideDisplayTime(vm.SlideDisplayTime)" />
		<br /><br /><br /><br />
		Display time: {{vm.SlideDisplayTime}} seconds
	</div>

	<img class="toggleMode" ng-click="vm.toggleMode()" src="mode.svg" />

	<div class="footer">
		<div class="slider"><input type="range" min="0" max="{{vm.PlayerMax}}" ng-model="vm.PlayerPosition" ng-change="vm.setPosition(vm.PlayerPosition, false)" /></div>
		<div class="currentSong">{{vm.PlayerCurrentSong}}</div>
		<div class="buttons">
			<img ng-click="vm.setPosition(-30, true)" src="back30.svg" />
			<img ng-click="vm.setPosition(-5, true)" src="back5.svg" />
			<img ng-click="vm.pause()" ng-src="{{vm.PlayerIsPlaying ? 'pause.svg' : 'play.svg'}}" />
			<img ng-click="vm.setPosition(5, true)" src="forward5.svg" />
			<img ng-click="vm.setPosition(30, true)" src="forward30.svg" />
			<img ng-click="vm.next()" src="forward.svg" />
			<div class="stretch" />
		</div>
	</div>

</body>
</html>
