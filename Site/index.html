<html ng-app="app">
<head>
	<title>NeoRemote</title>
	<meta charset="utf-8" />
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="site.css" />
	<script src="angular.min.1.6.4.js"></script>
	<script src="app.js"></script>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
</head>
<body ng-controller="NeoMediaController as vm">

	<div ng-show="vm.mode == 'Video'" class="search">
		<img ng-click="vm.queueVideos()" src="check.svg" />
		<input type="text" ng-model="vm.searchText" />
		<img ng-click="vm.resetSearch()" src="clear.svg" />
	</div>

	<div ng-show="vm.mode == 'Video'" class="videos">
		<div ng-repeat="video in vm.videos | filter:vm.searchText" ng-click="vm.queueVideo(video)">
			<img ng-src="{{video.Queued ? 'check.svg' : 'uncheck.svg'}}" /> {{::video.Name}}
		</div>
	</div>

	<div ng-show="vm.mode == 'Slideshow'" class="slideshow">
		{{vm.imageQuery}}<br />
		<input class="query" ng-model="vm.query" ng-focus="vm.queryFocus($event.currentTarget)" />
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
		<img ng-click="vm.changeImage(-1)" src="back.svg" />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<img ng-click="vm.setQuery(vm.query)" src="play.svg" />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<img ng-click="vm.changeImage(1)" src="forward.svg" />
		<br />
		<input style="width: 100%" type="range" min="0" max="300" ng-model="vm.slideshowDelay" ng-change="vm.setSlideshowDelay(vm.slideshowDelay)" />
		<br /><br /><br /><br />
		({{vm.slideshowDelay}})
	</div>

	<img class="toggleMode" ng-click="vm.toggleMode()" src="mode.svg" />

	<div class="footer">
		<div class="slider"><input type="range" min="0" max="{{vm.maxPos}}" ng-model="vm.curPos" ng-change="vm.setPosition(vm.curPos, false)" /></div>
		<div class="currentSong">{{vm.currentSong}}</div>
		<div class="buttons">
			<img ng-click="vm.setPosition(-30, true)" src="back30.svg" />
			<img ng-click="vm.setPosition(-5, true)" src="back5.svg" />
			<img ng-click="vm.pause()" ng-src="{{vm.playing ? 'pause.svg' : 'play.svg'}}" />
			<img ng-click="vm.setPosition(5, true)" src="forward5.svg" />
			<img ng-click="vm.setPosition(30, true)" src="forward30.svg" />
			<img ng-click="vm.next()" src="forward.svg" />
			<div class="stretch" />
		</div>
	</div>

</body>
</html>
