<html ng-app="app">
<head>
	<title>NeoRemote</title>
	<meta charset="utf-8" />
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="site.css" />
	<script src="angular.min.1.6.4.js"></script>
	<script src="app.js"></script>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png" />
</head>
<body ng-controller="NeoMediaController as vm">

	<div ng-show="vm.Mode == 'Videos'" class="search">
		<img ng-click="vm.queueVideos()" src="check.svg" />
		<input type="text" ng-model="vm.SearchText" />
		<img ng-click="vm.resetSearch()" src="clear.svg" />
	</div>

	<div ng-show="vm.Mode == 'Videos'" class="videos">
		<div ng-repeat="video in vm.Videos | filter:vm.SearchText" ng-click="vm.queueVideo(video)">
			<img ng-src="{{video.Queued ? 'check.svg' : 'uncheck.svg'}}" /> {{::video.Name}}
		</div>
	</div>

	<div ng-show="vm.Mode == 'Slideshow'" class="slideshow">
		<textarea ng-model="vm.NewSlidesQuery" ng-focus="$event.currentTarget.select()"></textarea><br />
		<select ng-model="vm.NewSlidesSize">
			<option value="">Any size</option>
			<option value="l">Large</option>
			<option value="m">Medium</option>
			<option value="i">Icon</option>
			<option value="qsvga">400×300</option>
			<option value="vga">640×480</option>
			<option value="svga">800×600</option>
			<option value="xga">1024×768</option>
			<option value="2mp">2 MP</option>
			<option value="4mp">4 MP</option>
			<option value="6mp">6 MP</option>
			<option value="8mp">8 MP</option>
			<option value="10mp">10 MP</option>
			<option value="12mp">12 MP</option>
			<option value="15mp">15 MP</option>
			<option value="20mp">20 MP</option>
			<option value="40mp">40 MP</option>
			<option value="70mp">70 MP</option>
		</select>
		<div class="buttons">
			<img ng-click="vm.setSlidesQuery(vm.NewSlidesQuery, vm.NewSlidesSize)" src="check.svg" />
			<img ng-click="vm.NewSlidesQuery = vm.SlidesQuery" src="clear.svg" />
			<div class="stretch"></div>
		</div>
		<div class="slideDisplay">
			<div class="label">Display time:</div>
			<input type="range" min="5" max="300" step="5" ng-model="vm.SlideDisplayTime" ng-change="vm.setSlideDisplayTime(vm.SlideDisplayTime)" />
			<div class="time">{{vm.getTime(vm.SlideDisplayTime)}}</div>
		</div>
		<div class="buttons buttons2">
			<img ng-click="vm.changeSlide(-1)" src="back.svg" />
			<img ng-click="vm.toggleSlidesPaused()" ng-src="{{vm.SlidesPaused ? 'play.svg' : 'pause.svg'}}" />
			<img ng-click="vm.changeSlide(1)" src="forward.svg" />
			<div class="stretch"></div>
		</div>
	</div>

	<img class="toggleMode" ng-click="vm.toggleMode()" src="mode.svg" />

	<div class="footer">
		<div class="slider">
			<div class="current">{{vm.getTime(vm.PlayerPosition)}}</div>
			<input type="range" min="0" max="{{vm.PlayerMax}}" ng-model="vm.PlayerPosition" ng-change="vm.setPosition(vm.PlayerPosition, false)" />
			<div class="total">{{vm.getTime(vm.PlayerMax)}}</div>
		</div>
		<div class="playerTitle">{{vm.PlayerTitle}}</div>
		<div class="buttons">
			<img ng-click="vm.setPosition(-30, true)" src="back30.svg" />
			<img ng-click="vm.setPosition(-5, true)" src="back5.svg" />
			<img ng-click="vm.pause()" ng-src="{{vm.PlayerIsPlaying ? 'pause.svg' : 'play.svg'}}" />
			<img ng-click="vm.setPosition(5, true)" src="forward5.svg" />
			<img ng-click="vm.setPosition(30, true)" src="forward30.svg" />
			<img ng-click="vm.next()" src="forward.svg" />
			<div class="stretch"></div>
		</div>
	</div>

</body>
</html>
